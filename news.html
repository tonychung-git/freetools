<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新聞首頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-summary img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- FB SDK 放這裡 -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v19.0" 
    nonce="123456"></script>

<div class="container py-5">
    <h1 class="text-center mb-5">最新新聞</h1>
    <div id="newsList" class="row"></div>
    <div id="newsContent" style="display:none;">
        <button class="btn btn-secondary back-button" onclick="goBack()">← 回上一頁</button>
        <div id="newsDetail" class="mt-4"></div>
        <!-- FB留言區 -->
        <div class="fb-comments mt-5" data-href="" data-width="100%" data-numposts="5"></div>
    </div>
</div>

<script>
let newsData = [];

function fetchNews() {
    fetch('news.json')
        .then(response => response.json())
        .then(data => {
            newsData = data;
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                showNews(id);
            } else {
                showNewsList();
            }
        });
}

function showNewsList() {
    document.getElementById('newsList').style.display = 'flex';
    document.getElementById('newsContent').style.display = 'none';
    
    let listHTML = '';
    newsData.forEach(news => {
        listHTML += `
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="${news.image}" class="card-img-top" alt="News Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${news.title}</h5>
                    <p class="card-text">${news.date}</p>
                    <a href="news.html?id=${news.id}" class="btn btn-primary mt-auto">查看詳細</a>
                </div>
            </div>
        </div>`;
    });
    document.getElementById('newsList').innerHTML = listHTML;
}

function showNews(id) {
    const news = newsData.find(n => n.id === id);
    if (!news) {
        document.getElementById('newsDetail').innerHTML = '<p>找不到這篇新聞</p>';
        return;
    }

    document.getElementById('newsList').style.display = 'none';
    document.getElementById('newsContent').style.display = 'block';

    document.getElementById('newsDetail').innerHTML = `
        <h2>${news.title}</h2>
        <p class="text-muted">${news.date}</p>
        <img src="${news.image}" class="img-fluid my-3" alt="News Image">
        <p>${news.content}</p>
    `;

    // 設定留言功能
    document.querySelector('.fb-comments').setAttribute('data-href', window.location.href);
    if (typeof FB !== 'undefined') {
        FB.XFBML.parse();
    }
}

function goBack() {
    window.history.back();
}

fetchNews();
</script>

</body>
</html>
