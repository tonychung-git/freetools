<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新聞頁面</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">
  <div id="content"></div>
</div>

<script>
  // 假資料
  const newsData = [
    {
      id: 1,
      title: "新聞標題1",
      summary: "這是新聞摘要1，快速了解這則新聞的內容。",
      content: "這是新聞詳細內容1，包含更多資訊與圖片細節。",
      image: "news1.jpg"
    },
    {
      id: 2,
      title: "新聞標題2",
      summary: "這是新聞摘要2，提供本新聞的重點資訊。",
      content: "這是新聞詳細內容2，描述更多的背景和細節。",
      image: "news2.jpg"
    }
  ];

  const content = document.getElementById('content');
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  if (id) {
    // 顯示單一新聞詳情
    const news = newsData.find(n => n.id == id);
    if (news) {
      content.innerHTML = `
        <div class="card">
          <img src="${news.image}" class="card-img-top" alt="${news.title}">
          <div class="card-body">
            <h1 class="card-title">${news.title}</h1>
            <p class="card-text">${news.content}</p>
            <div class="d-flex gap-2">
              <a href="javascript:history.back()" class="btn btn-secondary">← 回上頁</a>
              <a href="news.html" class="btn btn-primary">回新聞首頁</a>
            </div>
          </div>
        </div>
      `;
    } else {
      content.innerHTML = `
        <div class="alert alert-danger" role="alert">
          找不到這則新聞。
        </div>
        <a href="news.html" class="btn btn-primary">回新聞首頁</a>
      `;
    }
  } else {
    // 顯示所有新聞摘要列表
    let html = `<h1 class="mb-4">新聞首頁</h1><div class="row row-cols-1 row-cols-md-2 g-4">`;
    newsData.forEach(news => {
      html += `
        <div class="col">
          <div class="card h-100">
            <a href="news.html?id=${news.id}">
              <img src="${news.image}" class="card-img-top" alt="${news.title}">
            </a>
            <div class="card-body">
              <h5 class="card-title">${news.title}</h5>
              <p class="card-text">${news.summary}</p>
              <a href="news.html?id=${news.id}" class="btn btn-primary">閱讀更多</a>
            </div>
          </div>
        </div>
      `;
    });
    html += `</div>`;
    content.innerHTML = html;
  }
</script>

<!-- Bootstrap JS (optional，這版不需要JS功能，所以可以不用) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
