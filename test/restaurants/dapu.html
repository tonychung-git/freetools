<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaPu - Teppanyaki</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçú</text></svg>">
    <link rel="stylesheet" href="dapu.css">
</head>
<body>
    <a href="../food-ordering-helper.html" class="homebtn">üçú Food Ordering Helper</a>

    <!-- Add Order Summary Modal -->
    <div id="orderSummaryModal" class="order-summary-modal">
        <div class="order-summary-content">
            <span class="order-summary-close" onclick="closeOrderSummary()">&times;</span>
            
            <div class="order-summary-section">
                <h3>Ë®ÇÂñÆÊòéÁ¥∞ Show to Cashier</h3>
                <div id="chineseSummary" class="order-summary-items"></div>
                <div id="chineseTotal" class="order-summary-total"></div>
            </div>

            <div class="order-summary-divider"></div>

            <div class="order-summary-section">
                <h3>Order Summary</h3>
                <div id="englishSummary" class="order-summary-items"></div>
                <div id="englishTotal" class="order-summary-total"></div>
            </div>

            <button class="print-btn" onclick="closeOrderSummary()">Back to Menu</button>
        </div>
    </div>

    <!-- Add Modal HTML -->
    <div id="customizationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Customization Options</h3>
            <div class="customization-options" id="customizationOptions">
                <!-- Options will be dynamically inserted here -->
            </div>
            <button class="confirm-btn" onclick="confirmCustomization()">Confirm</button>
        </div>
    </div>

    <div class="container">
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdOHkHpiUQ_FR2xdD05Q_fxjDfpdZbp_lgFQ&s?w=400&auto=format&fit=crop&q=60" alt="DaPu" class="restaurant-image">
            <h1>DaPu</h1>
            <p class="page-description">DaPu is a restaurant that serves Teppanyaki</p>
        </header>

        <div class="card">
            <div class="section-title">Menu</div>
            <div class="menu-container">
                <div class="menu-section" id="menuItems">
                    <!-- Menu items will be dynamically inserted here -->
                </div>

                <div class="cart-section">
                    <div class="section-title">Cart</div>
                    <div id="cart-items"></div>
                    <div class="cart-total">
                        Total: NT$ <span id="total">0</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Finish Order</button>
                </div>
            </div>
        </div>
    </div>

    <footer>¬© 2025 Freetools.uk by Tony Chung</footer>

    <script>
        let cart = [];
        let total = 0;
        let currentItem = null;
        let menuData = null;

        // Load menu data
        fetch('dapu.json')
            .then(response => response.json())
            .then(data => {
                menuData = data;
                initializeMenu();
                initializeCustomizationOptions();
            })
            .catch(error => console.error('Error loading menu data:', error));

        function initializeMenu() {
            const menuContainer = document.getElementById('menuItems');
            menuData.menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                    </div>
                    <span class="item-price">NT$ ${item.price}</span>
                    <button class="add-to-cart" onclick="${item.isCombo ? 
                        `showCustomizationModal('${item.name}', ${item.price})` : 
                        `addToCart('${item.name}', ${item.price})`}">‚ûï</button>
                `;
                menuContainer.appendChild(menuItem);
            });
        }

        function initializeCustomizationOptions() {
            const optionsContainer = document.getElementById('customizationOptions');
            Object.entries(menuData.customizationOptions).forEach(([key, options]) => {
                const optionGroup = document.createElement('div');
                optionGroup.className = 'option-group';
                optionGroup.innerHTML = `
                    <h4>${key.replace(/([A-Z])/g, ' $1').trim()}</h4>
                    <div class="option-buttons" id="${key}">
                        ${options.map(option => `
                            <button class="option-btn" onclick="selectOption(this, '${key}')">${option}</button>
                        `).join('')}
                    </div>
                `;
                optionsContainer.appendChild(optionGroup);
            });
        }

        function showCustomizationModal(name, price) {
            currentItem = { name, price };
            document.getElementById('customizationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customizationModal').style.display = 'none';
            currentItem = null;
        }

        function selectOption(button, groupId) {
            const group = document.getElementById(groupId);
            const buttons = group.getElementsByClassName('option-btn');
            for (let btn of buttons) {
                btn.classList.remove('selected');
            }
            button.classList.add('selected');
        }

        function confirmCustomization() {
            if (!currentItem) return;

            const options = {};
            Object.keys(menuData.customizationOptions).forEach(key => {
                options[key] = document.querySelector(`#${key} .selected`)?.textContent || 
                    menuData.customizationOptions[key][0];
            });

            const customizedName = `${currentItem.name} (${options.spiceLevel}, ${options.vegetableChoice}, ${options.firstDishChoice}, ${options.secondDishChoice}, ${options.thirdDishChoice})`;
            addToCart(customizedName, currentItem.price);
            closeModal();
        }

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1
                });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <p>NT$ ${item.price} x ${item.quantity}</p>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity - 1})">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity + 1})">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('total').textContent = total;
        }

        function updateQuantity(name, newQuantity) {
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.name !== name);
            } else {
                const item = cart.find(item => item.name === name);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your order is empty!');
                return;
            }

            let orderCount = 1;
            // English Order Summary
            let englishSummary = '';
            cart.forEach(item => {
                englishSummary += `<div class="order-summary-item"> ${orderCount}. ${item.name} <br> x ${item.quantity} = NT$ ${item.price * item.quantity}</div>`;
                orderCount++;
            });
            document.getElementById('englishSummary').innerHTML = englishSummary;
            document.getElementById('englishTotal').innerHTML = `Total: NT$ ${total}`;

            // Chinese Order Summary
            let chineseSummary = '';
            orderCount = 1;
            cart.forEach(item => {
                let chineseItem = item.name;
                Object.entries(menuData.translations).forEach(([eng, chn]) => {
                    chineseItem = chineseItem.replace(eng, chn);
                });
                
                chineseSummary += `<div class="order-summary-item"> ${orderCount}. ${chineseItem} <br> x ${item.quantity} = NT$ ${item.price * item.quantity}</div>`;
                orderCount++;
            });
            document.getElementById('chineseSummary').innerHTML = chineseSummary;
            document.getElementById('chineseTotal').innerHTML = `Á∏ΩË®àÔºöNT$ ${total}`;

            // Show the modal
            document.getElementById('orderSummaryModal').style.display = 'block';
        }

        function closeOrderSummary() {
            document.getElementById('orderSummaryModal').style.display = 'none';
            cart = [];
            updateCart();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderSummaryModal');
            if (event.target == modal) {
                closeOrderSummary();
            }
        }
    </script>
</body>
</html>
