<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaPu - Teppanyaki</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍜</text></svg>">
    <link rel="stylesheet" href="./css/dapu.css">
</head>
<body>
    <a href="../food-ordering-helper.html" class="homebtn">🍜 Food Ordering Helper</a>

    <!-- Add Order Summary Modal -->
    <div id="orderSummaryModal" class="order-summary-modal">
        <div class="order-summary-content">
            <span class="order-summary-close" onclick="closeOrderSummary()">&times;</span>
            
            <div class="order-summary-section">
                <h3>訂單明細 Show to Cashier</h3>
                <div id="chineseSummary" class="order-summary-items"></div>
                <div id="chineseTotal" class="order-summary-total"></div>
            </div>

            <div class="order-summary-divider"></div>

            <div class="order-summary-section">
                <h3>Order Summary</h3>
                <div id="englishSummary" class="order-summary-items"></div>
                <div id="englishTotal" class="order-summary-total"></div>
            </div>

            <button class="print-btn" onclick="closeOrderSummary()">Back to Menu</button>
        </div>
    </div>

    <!-- Add Modal HTML -->
    <div id="customizationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Customization Options</h3>
            <div class="customization-options" id="customizationOptions">
                <!-- Options will be dynamically inserted here -->
            </div>
            <button class="confirm-btn" onclick="confirmCustomization()">Confirm</button>
        </div>
    </div>

    <div class="container">
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdOHkHpiUQ_FR2xdD05Q_fxjDfpdZbp_lgFQ&s?w=400&auto=format&fit=crop&q=60" alt="DaPu" class="restaurant-image">
            <h1>DaPu</h1>
            <p class="page-description">DaPu is a restaurant that serves Teppanyaki</p>
            
            <p class="page-description">Current Timestamp for checking code update: 06/18/2025 10:00</p>
        </header>

        <div class="card">
            <div class="section-title">Menu</div>
            <div class="menu-container">
                <div class="menu-section" id="menuItems">
                    <!-- Menu items will be dynamically inserted here -->
                </div>

                <div class="cart-section">
                    <div class="section-title">Cart</div>
                    <div id="cart-items"></div>
                    <div class="cart-total">
                        Total: NT$ <span id="total">0</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Finish Order</button>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2025 Freetools.uk by Tony Chung</footer>

    <script src="./js/dapu.js"></script>
</body>
</html>
