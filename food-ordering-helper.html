    let selectedRestaurant = null;
    let selectedOptions = {};

    // Restaurant selection
    document.querySelectorAll('.option-btn[data-restaurant]').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.option-btn[data-restaurant]').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedRestaurant = button.dataset.restaurant;
        loadMenu(selectedRestaurant);
      });
    });

    function loadMenu(restaurant) {
      const menuContainer = document.getElementById('menuContainer');
      menuContainer.innerHTML = '';
      selectedOptions = {};

      restaurantMenus[restaurant].sections.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'card';
        
        const sectionTitle = document.createElement('div');
        sectionTitle.className = 'section-title';
        sectionTitle.textContent = section.title;
        sectionDiv.appendChild(sectionTitle);

        const optionsGrid = document.createElement('div');
        optionsGrid.className = 'grid';

        section.options.forEach(option => {
          const button = document.createElement('div');
          button.className = 'option-btn';
          button.dataset.en = option.en;
          button.dataset.zh = option.zh;
          button.textContent = option.en;

          button.addEventListener('click', () => {
            const sectionType = section.title.toLowerCase().replace(/\s+/g, '_');
            
            // Allow multiple selections for all sections
            button.classList.toggle('selected');
            
            if (!selectedOptions[sectionType]) {
              selectedOptions[sectionType] = [];
            }
            
            if (button.classList.contains('selected')) {
              selectedOptions[sectionType].push(button);
            } else {
              selectedOptions[sectionType] = selectedOptions[sectionType].filter(btn => btn !== button);
            }
            
            updateSummary();
          });

          optionsGrid.appendChild(button);
        });

        sectionDiv.appendChild(optionsGrid);
        menuContainer.appendChild(sectionDiv);
      });

      menuContainer.classList.add('active');
      updateSummary();
    }

    function updateSummary() {
      const chineseParts = [];

      Object.entries(selectedOptions).forEach(([sectionType, options]) => {
        if (options && options.length > 0) {
          options.forEach(option => {
            chineseParts.push(option.dataset.zh);
          });
        }
      });

      document.getElementById('chineseSummary').textContent = 
        chineseParts.length > 0 ? chineseParts.join('ï¼Œ') : 'å°šæœªé¸æ“‡é …ç›®';
    }

    function clearOrder() {
      selectedOptions = {};
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      updateSummary();
    }

    function copyChinese() {
      const chineseText = document.getElementById('chineseSummary').textContent;
      navigator.clipboard.writeText(chineseText).then(() => {
        alert('Chinese text copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
