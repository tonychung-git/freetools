<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Helper</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçú</text></svg>">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section-title {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .option-btn {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .option-btn:hover {
      background: #e0e0e0;
    }

    .option-btn.selected {
      background: #4CAF50;
      color: white;
      border-color: #45a049;
    }

    .order-summary {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .summary-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .summary-content {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .chinese-display {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .chinese-text {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .action-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .action-btn:hover {
      background: #45a049;
    }

    .action-btn.secondary {
      background: #666;
    }

    .action-btn.secondary:hover {
      background: #555;
    }

    .homebtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .homebtn:hover {
      background: #444;
    }

    .menu-container {
      display: none;
    }

    .menu-container.active {
      display: block;
    }

    @media (max-width: 600px) {
      .options-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .action-btn {
        width: 100%;
      }

      .chinese-text {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <a href="https://freetools.uk" class="homebtn">üîß FreeTools.uk</a>

  <div class="container">
    <h1>üçú Food Ordering Helper</h1>

    <div class="section">

      <div class="options-grid">
        <div class="option-btn" data-restaurant="noodle-house">Noodle House</div>
        <div class="option-btn" data-restaurant="bubble-tea">Bubble Tea Shop</div>

    </div>

    <div id="menuContainer" class="menu-container">

      <div class="chinese-text" id="chineseSummary">Â∞öÊú™ÈÅ∏ÊìáÈ†ÖÁõÆ</div>

    <div class="action-buttons">

            ]
          },
          {

            options: [
              { en: 'No Spicy', zh: '‰∏çËæ£' },
              { en: 'Mild', zh: 'Â∞èËæ£' },
              { en: 'Medium', zh: '‰∏≠Ëæ£' },
              { en: 'Hot', zh: 'Â§ßËæ£' }
            ]
          },
          {

            options: [
              { en: 'Extra Meat', zh: 'Âä†ËÇâ' },
              { en: 'Extra Vegetables', zh: 'Âä†Ëèú' },
              { en: 'Extra Noodles', zh: 'Âä†È∫µ' },
              { en: 'Extra Soup', zh: 'Âä†ÊπØ' }
            ]
          }
        ]
      },
      'bubble-tea': {
        sections: [
          {
            title: 'Drink Type',
            options: [
              { en: 'Milk Tea', zh: 'Â•∂Ëå∂' },
              { en: 'Green Tea', zh: 'Á∂†Ëå∂' },
              { en: 'Black Tea', zh: 'Á¥ÖËå∂' },
              { en: 'Fruit Tea', zh: 'Ê∞¥ÊûúËå∂' }
            ]
          },
          {
            title: 'Toppings',
            options: [
              { en: 'Pearl', zh: 'ÁèçÁè†' },
              { en: 'Pudding', zh: 'Â∏É‰∏Å' },
              { en: 'Grass Jelly', zh: '‰ªôËçâÂáç' },
              { en: 'Red Bean', zh: 'Á¥ÖË±Ü' }
            ]
          },
          {
            title: 'Ice Level',
            options: [
              { en: 'No Ice', zh: 'ÂéªÂÜ∞' },
              { en: 'Less Ice', zh: 'Â∞ëÂÜ∞' },
              { en: 'Normal Ice', zh: 'Ê≠£Â∏∏ÂÜ∞' }
            ]
          },
          {
            title: 'Sugar Level',
            options: [
              { en: 'No Sugar', zh: 'ÁÑ°Á≥ñ' },
              { en: 'Less Sugar', zh: 'Â∞ëÁ≥ñ' },
              { en: 'Half Sugar', zh: 'ÂçäÁ≥ñ' },
              { en: 'Normal Sugar', zh: 'Ê≠£Â∏∏Á≥ñ' }
            ]
          }
        ]
      },
      'breakfast': {
        sections: [
          {
            title: 'Main Dish',
            options: [
              { en: 'Egg Sandwich', zh: 'Ëõã‰∏âÊòéÊ≤ª' },
              { en: 'Ham Sandwich', zh: 'ÁÅ´ËÖø‰∏âÊòéÊ≤ª' },
              { en: 'Chicken Sandwich', zh: 'ÈõûËÇâ‰∏âÊòéÊ≤ª' },
              { en: 'Vegetable Sandwich', zh: 'Ëî¨Ëèú‰∏âÊòéÊ≤ª' }
            ]
          },
          {
            title: 'Drinks',
            options: [
              { en: 'Black Coffee', zh: 'ÈªëÂíñÂï°' },
              { en: 'Milk Coffee', zh: 'ÁâõÂ•∂ÂíñÂï°' },
              { en: 'Black Tea', zh: 'Á¥ÖËå∂' },
              { en: 'Milk Tea', zh: 'Â•∂Ëå∂' }
            ]
          },
          {
            title: 'Extras',
            options: [
              { en: 'Extra Egg', zh: 'Âä†Ëõã' },
              { en: 'Extra Cheese', zh: 'Âä†Ëµ∑Âè∏' },
              { en: 'Extra Ham', zh: 'Âä†ÁÅ´ËÖø' },
              { en: 'Extra Vegetables', zh: 'Âä†Ëî¨Ëèú' }
            ]
          }
        ]
      }
    };

    let selectedRestaurant = null;
    let selectedOptions = {};

    // Restaurant selection
    document.querySelectorAll('.section .option-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.section .option-btn').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedRestaurant = button.dataset.restaurant;
        loadMenu(selectedRestaurant);
      });
    });

    function loadMenu(restaurant) {
      const menuContainer = document.getElementById('menuContainer');
      menuContainer.innerHTML = '';
      selectedOptions = {};

      restaurantMenus[restaurant].sections.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';
        
        const sectionTitle = document.createElement('div');
        sectionTitle.className = 'section-title';
        sectionTitle.textContent = section.title;
        sectionDiv.appendChild(sectionTitle);

        const optionsGrid = document.createElement('div');
        optionsGrid.className = 'options-grid';

        section.options.forEach(option => {
          const button = document.createElement('div');
          button.className = 'option-btn';
          button.dataset.en = option.en;
          button.dataset.zh = option.zh;
          button.textContent = option.en;

          button.addEventListener('click', () => {
            const sectionType = section.title.toLowerCase().replace(/\s+/g, '_');
            
            if (section.title === 'Extras' || section.title === 'Toppings') {
              button.classList.toggle('selected');
              updateExtras(sectionType);
            } else {
              optionsGrid.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
              button.classList.add('selected');
              selectedOptions[sectionType] = button;
            }
            
            updateSummary();
          });

          optionsGrid.appendChild(button);
        });

        sectionDiv.appendChild(optionsGrid);
        menuContainer.appendChild(sectionDiv);
      });

      menuContainer.classList.add('active');
      updateSummary();
    }

    function updateExtras(sectionType) {
      selectedOptions[sectionType] = Array.from(
        document.querySelectorAll(`.section:has(.section-title:contains('${sectionType}')) .option-btn.selected`)
      );
    }

    function updateSummary() {
      const chineseParts = [];

      Object.entries(selectedOptions).forEach(([sectionType, option]) => {
        if (Array.isArray(option)) {
          option.forEach(opt => chineseParts.push(opt.dataset.zh));
        } else if (option) {
          chineseParts.push(option.dataset.zh);
        }
      });

      document.getElementById('chineseSummary').textContent = 
        chineseParts.length > 0 ? chineseParts.join('Ôºå') : 'Â∞öÊú™ÈÅ∏ÊìáÈ†ÖÁõÆ';
    }

    function clearOrder() {
      selectedOptions = {};
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      updateSummary();
    }

    function copyChinese() {
      const chineseText = document.getElementById('chineseSummary').textContent;
      navigator.clipboard.writeText(chineseText).then(() => {
        alert('Chinese text copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
