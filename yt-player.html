<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ÔøΩÔøΩ</text></svg>">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles specific to YouTube player */
    .player-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .playlist-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .playlist-item:hover {
      background-color: #f5f5f5;
    }

    .playlist-item.active {
      background-color: #e3f2fd;
    }

    .playlist-item .video-number {
      color: #666;
      font-size: 0.9em;
    }

    .playlist-item .video-title {
      flex-grow: 1;
    }

    .playlist-item .video-duration {
      color: #666;
      font-size: 0.9em;
    }

    .playlist-item .remove-btn {
      color: #ff4444;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
    }

    .playlist-item .remove-btn:hover {
      background-color: #ffeeee;
    }

    .empty-playlist {
      text-align: center;
      color: #666;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- <button class="homebtn" onclick="window.location.href='https://freetools.uk'">üîß FreeTools.uk</button> -->
  <a href="https://freetools.uk" class="homebtn">üîß FreeTools.uk</a>
  <h1>YouTube Playlist Player</h1>
  <p>Enter multiple YouTube video links, one per line</p>

  <textarea id="youtubeUrls" rows="5" cols="60" placeholder="Enter one YouTube video link per line"></textarea><br>
  <button onclick="loadPlaylist()">Start Playlist</button>

  <div id="currentTitle">Now Playing: Not Started</div>

  <div class="controls">
    <button onclick="prevVideo()">‚èÆ Previous</button>
    <button onclick="nextVideo()">‚è≠ Next</button>
    <button onclick="shufflePlaylist()">üîÄ Shuffle</button>
    <button onclick="clearPlaylist()">üóëÔ∏è Clear</button>
  </div>

  <div id="playerContainer">
    <div id="youtubePlayer"></div>
  </div>

  <ul id="playlist"></ul>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let playlist = [];
    let currentIndex = 0;
    let isShuffled = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubePlayer', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          'playsinline': 1,
          'controls': 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function loadPlaylist() {
      const urls = document.getElementById('youtubeUrls').value.split('\n').filter(url => url.trim());
      playlist = urls.map(url => {
        const videoId = extractVideoId(url);
        return videoId ? { id: videoId, url: url } : null;
      }).filter(item => item !== null);

      if (playlist.length > 0) {
        currentIndex = 0;
        updatePlaylistDisplay();
        playVideo(0);
      }
    }

    function extractVideoId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function playVideo(index) {
      if (index >= 0 && index < playlist.length) {
        currentIndex = index;
        player.loadVideoById(playlist[index].id);
        updatePlaylistDisplay();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        playVideo(currentIndex - 1);
      }
    }

    function nextVideo() {
      if (currentIndex < playlist.length - 1) {
        playVideo(currentIndex + 1);
      }
    }

    function shufflePlaylist() {
      if (playlist.length > 1) {
        isShuffled = !isShuffled;
        if (isShuffled) {
          const currentVideo = playlist[currentIndex];
          playlist = playlist.filter((_, i) => i !== currentIndex);
          for (let i = playlist.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
          }
          playlist.unshift(currentVideo);
          currentIndex = 0;
        }
        updatePlaylistDisplay();
      }
    }

    function clearPlaylist() {
      playlist = [];
      currentIndex = 0;
      player.stopVideo();
      document.getElementById('youtubeUrls').value = '';
      document.getElementById('currentTitle').textContent = 'Now Playing: Not Started';
      document.getElementById('playlist').innerHTML = '';
    }

    function removeVideo(index) {
      if (index === currentIndex) {
        if (index < playlist.length - 1) {
          nextVideo();
        } else if (index > 0) {
          prevVideo();
        } else {
          player.stopVideo();
          document.getElementById('currentTitle').textContent = 'Now Playing: Not Started';
        }
      }
      playlist.splice(index, 1);
      if (index < currentIndex) {
        currentIndex--;
      }
      updatePlaylistDisplay();
    }

    function updatePlaylistDisplay() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      
      playlist.forEach((video, index) => {
        const li = document.createElement('li');
        li.className = index === currentIndex ? 'playing' : '';
        li.draggable = true;
        
        const titleSpan = document.createElement('span');
        titleSpan.textContent = `Video ${index + 1}`;
        li.appendChild(titleSpan);
        
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeVideo(index);
        li.appendChild(removeButton);
        
        li.ondragstart = (e) => {
          e.dataTransfer.setData('text/plain', index);
        };
        
        li.ondragover = (e) => {
          e.preventDefault();
        };
        
        li.ondrop = (e) => {
          e.preventDefault();
          const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const toIndex = index;
          if (fromIndex !== toIndex) {
            const [movedItem] = playlist.splice(fromIndex, 1);
            playlist.splice(toIndex, 0, movedItem);
            if (currentIndex === fromIndex) {
              currentIndex = toIndex;
            } else if (currentIndex > fromIndex && currentIndex <= toIndex) {
              currentIndex--;
            } else if (currentIndex < fromIndex && currentIndex >= toIndex) {
              currentIndex++;
            }
            updatePlaylistDisplay();
          }
        };
        
        playlistElement.appendChild(li);
      });
    }
  </script>
</body>
</html>
