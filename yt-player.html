<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¨</text></svg>">
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 30px 10px;
    }
    h1 { color: #ffffff; }

    textarea {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 720px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 8px 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #555; }

    .homebtn {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 8px 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .homebtn:hover { background-color: #555; }

    #playerContainer {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 20px auto 0;
      aspect-ratio: 16 / 9;
      background-color: black;
      border: 2px solid #444;
    }
    #youtubePlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    #currentTitle {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffffff;
    }

    .controls {
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .controls button {
      margin: 5px;
    }

    ul#playlist {
      list-style: none;
      padding: 0;
      max-width: 720px;
      margin: auto;
      text-align: left;
    }
    ul#playlist li {
      background: #1e1e1e;
      border: 1px solid #333;
      margin: 4px 0;
      padding: 8px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    ul#playlist li.playing {
      background: #333;
      font-weight: bold;
    }
    ul#playlist button {
      background-color: #ff4444;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #currentTitle {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 8px 12px;
      }
      .homebtn {
        font-size: 14px;
        padding: 8px 12px;
      }
      ul#playlist li {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>

<body>
  <!-- <button class="homebtn" onclick="window.location.href='https://freetools.uk'">üîß FreeTools.uk</button> -->
  <a href="https://freetools.uk" class="homebtn">üîß FreeTools.uk</a>
  <h1>YouTube Playlist Player</h1>
  <p>Enter multiple YouTube video links, one per line</p>

  <textarea id="youtubeUrls" rows="5" cols="60" placeholder="Enter one YouTube video link per line"></textarea><br>
  <button onclick="loadPlaylist()">Start Playlist</button>

  <div id="currentTitle">Now Playing: Not Started</div>

  <div class="controls">
    <button onclick="prevVideo()">‚èÆ Previous</button>
    <button onclick="nextVideo()">‚è≠ Next</button>
    <button onclick="shufflePlaylist()">üîÄ Shuffle</button>
    <button onclick="clearPlaylist()">üóëÔ∏è Clear</button>
  </div>

  <div id="playerContainer">
    <div id="youtubePlayer"></div>
  </div>

  <ul id="playlist"></ul>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let playlist = [];
    let currentIndex = 0;
    let isShuffled = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubePlayer', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          'playsinline': 1,
          'controls': 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function loadPlaylist() {
      const urls = document.getElementById('youtubeUrls').value.split('\n').filter(url => url.trim());
      playlist = urls.map(url => {
        const videoId = extractVideoId(url);
        return videoId ? { id: videoId, url: url } : null;
      }).filter(item => item !== null);

      if (playlist.length > 0) {
        currentIndex = 0;
        updatePlaylistDisplay();
        playVideo(0);
      }
    }

    function extractVideoId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function playVideo(index) {
      if (index >= 0 && index < playlist.length) {
        currentIndex = index;
        player.loadVideoById(playlist[index].id);
        updatePlaylistDisplay();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        playVideo(currentIndex - 1);
      }
    }

    function nextVideo() {
      if (currentIndex < playlist.length - 1) {
        playVideo(currentIndex + 1);
      }
    }

    function shufflePlaylist() {
      if (playlist.length > 1) {
        isShuffled = !isShuffled;
        if (isShuffled) {
          const currentVideo = playlist[currentIndex];
          playlist = playlist.filter((_, i) => i !== currentIndex);
          for (let i = playlist.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
          }
          playlist.unshift(currentVideo);
          currentIndex = 0;
        }
        updatePlaylistDisplay();
      }
    }

    function clearPlaylist() {
      playlist = [];
      currentIndex = 0;
      player.stopVideo();
      document.getElementById('youtubeUrls').value = '';
      document.getElementById('currentTitle').textContent = 'Now Playing: Not Started';
      document.getElementById('playlist').innerHTML = '';
    }

    function removeVideo(index) {
      if (index === currentIndex) {
        if (index < playlist.length - 1) {
          nextVideo();
        } else if (index > 0) {
          prevVideo();
        } else {
          player.stopVideo();
          document.getElementById('currentTitle').textContent = 'Now Playing: Not Started';
        }
      }
      playlist.splice(index, 1);
      if (index < currentIndex) {
        currentIndex--;
      }
      updatePlaylistDisplay();
    }

    function updatePlaylistDisplay() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      
      playlist.forEach((video, index) => {
        const li = document.createElement('li');
        li.className = index === currentIndex ? 'playing' : '';
        li.draggable = true;
        
        const titleSpan = document.createElement('span');
        titleSpan.textContent = `Video ${index + 1}`;
        li.appendChild(titleSpan);
        
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => removeVideo(index);
        li.appendChild(removeButton);
        
        li.ondragstart = (e) => {
          e.dataTransfer.setData('text/plain', index);
        };
        
        li.ondragover = (e) => {
          e.preventDefault();
        };
        
        li.ondrop = (e) => {
          e.preventDefault();
          const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const toIndex = index;
          if (fromIndex !== toIndex) {
            const [movedItem] = playlist.splice(fromIndex, 1);
            playlist.splice(toIndex, 0, movedItem);
            if (currentIndex === fromIndex) {
              currentIndex = toIndex;
            } else if (currentIndex > fromIndex && currentIndex <= toIndex) {
              currentIndex--;
            } else if (currentIndex < fromIndex && currentIndex >= toIndex) {
              currentIndex++;
            }
            updatePlaylistDisplay();
          }
        };
        
        playlistElement.appendChild(li);
      });
    }
  </script>
</body>
</html>
