  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    let player;
    let playlist = [];
    let currentIndex = 0;
    let shuffled = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function addVideo() {
      const input = document.getElementById('videoId').value.trim();
      if (input) {
        const videoId = extractVideoId(input);
        if (videoId) {
          playlist.push(videoId);
          updatePlaylistUI();
          if (playlist.length === 1) {
            loadVideo(currentIndex);
          }
          document.getElementById('videoId').value = '';
        } else {
          alert('Invalid YouTube URL or video ID');
        }
      }
    }

    function extractVideoId(input) {
      // Handle direct video IDs
      if (/^[a-zA-Z0-9_-]{11}$/.test(input)) {
        return input;
      }

      // Handle various YouTube URL formats
      let videoId = '';
      
      // Handle youtu.be format
      if (input.includes('youtu.be/')) {
        videoId = input.substring(input.indexOf('youtu.be/') + 9);
      }
      // Handle youtube.com/watch?v= format
      else if (input.includes('youtube.com/watch')) {
        const urlParams = new URLSearchParams(input.substring(input.indexOf('?')));
        videoId = urlParams.get('v');
      }
      // Handle youtube.com/embed/ format
      else if (input.includes('youtube.com/embed/')) {
        videoId = input.substring(input.indexOf('embed/') + 6);
      }

      // Clean up the video ID
      if (videoId) {
        // Remove any additional parameters
        if (videoId.includes('&')) {
          videoId = videoId.substring(0, videoId.indexOf('&'));
        }
        // Remove any hash fragments
        if (videoId.includes('#')) {
          videoId = videoId.substring(0, videoId.indexOf('#'));
        }
        // Validate the video ID format
        if (/^[a-zA-Z0-9_-]{11}$/.test(videoId)) {
          return videoId;
        }
      }
      
      return null;
    }

    function loadVideo(index) {
      currentIndex = index;
      player.loadVideoById(playlist[currentIndex]);
      updatePlaylistUI();
    }

    function nextVideo() {
      if (playlist.length === 0) return;
      currentIndex++;
      if (currentIndex >= playlist.length) {
        if (document.getElementById('loopPlaylist').checked) {
          shuffleIfNeeded();
          currentIndex = 0;
        } else return;
      }
      loadVideo(currentIndex);
    }

    function prevVideo() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadVideo(currentIndex);
    }

    function shuffleIfNeeded() {
      if (document.getElementById('shuffleMode').checked) {
        playlist = shuffleArray(playlist);
        updatePlaylistUI();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        if (document.getElementById('loopSingle').checked) {
          player.playVideo();
        } else {
          nextVideo();
        }
      }
    }

    function updatePlaylistUI() {
      const ul = document.getElementById('playlist');
      ul.innerHTML = '';

      playlist.forEach((id, index) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.className = index === currentIndex ? 'playing' : '';

        if (videoTitles[id]) {
          li.textContent = `#${index + 1}: ${videoTitles[id]}`;
        } else {
          li.textContent = `#${index + 1}: 讀取中...`;
          fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`)
            .then(res => res.json())
            .then(data => {
              const title = data.title || id;
              videoTitles[id] = title;
              updatePlaylistUI();
            })
            .catch(() => {
              videoTitles[id] = id;
              updatePlaylistUI();
            });
        }

        li.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('dragover', (e) => e.preventDefault());

        li.addEventListener('drop', (e) => {
          e.preventDefault();
          const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const toIndex = index;
          const [moved] = playlist.splice(fromIndex, 1);
          playlist.splice(toIndex, 0, moved);
          if (fromIndex === currentIndex) {
            currentIndex = toIndex;
          } else if (fromIndex < currentIndex && toIndex >= currentIndex) {
            currentIndex--;
          } else if (fromIndex > currentIndex && toIndex <= currentIndex) {
            currentIndex++;
          }
          updatePlaylistUI();
        });

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '✕';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          playlist.splice(index, 1);
          delete videoTitles[id];
          if (index === currentIndex) {
            playCurrentVideo();
          } else if (index < currentIndex) {
            currentIndex--;
          }
          updatePlaylistUI();
        };

        li.appendChild(removeBtn);
        ul.appendChild(li);
      });
    }


    function loadPlaylist() {
      const input = document.getElementById("youtubeUrls").value.trim();
      const lines = input.split('\n');
      playlist = lines.map(line => extractVideoID(line.trim())).filter(Boolean);

      if (playlist.length === 0) {
        alert("請輸入有效的 YouTube 影片連結！");
        return;
      }

      currentIndex = 0;
      playCurrentVideo();
      updatePlaylistUI();
    }

    function playCurrentVideo() {
      if (playlist.length === 0) {
        document.getElementById("currentTitle").textContent = "目前播放：播放清單為空";
        document.getElementById("youtubePlayer").src = "";
        return;
      }

      const videoID = playlist[currentIndex];
      const iframe = document.getElementById("youtubePlayer");
      iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&enablejsapi=1&rel=0`;

      fetchVideoTitle(videoID);
      updatePlaylistUI();
    }
