<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freetools.uk - Calendar</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📅</text></svg>">
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>🗓️ Taiwan Calendar</h1>
  <div class="calendar">
    <div class="calendar-header">
      <div class="calendar-header-left">
        <button class="calendar-header-button">Previous</button>
      </div>
      <div class="calendar-header-center">
        <h2 class="calendar-header-title">2025</h2>
      </div>
      <div class="calendar-header-right">
        <button class="calendar-header-button">Next</button>
      </div>
    </div>
    <div class="calendar-body">
      <div class="calendar-body-row">
        <div class="calendar-body-cell">Sun</div>
        <div class="calendar-body-cell">Mon</div>
        <div class="calendar-body-cell">Tue</div>
        <div class="calendar-body-cell">Wed</div>
        <div class="calendar-body-cell">Thu</div>
        <div class="calendar-body-cell">Fri</div>
        <div class="calendar-body-cell">Sat</div>
      </div>
    </div>
  </div>
</body>
</html>
