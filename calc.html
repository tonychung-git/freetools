<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freetools.uk - Calculator</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      color: #007acc;
    }

    .calculator {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .btn.operator {
      background-color: #ff9800;
    }

    .btn.operator:hover {
      background-color: #e68900;
    }

    .back-link {
      margin-top: 30px;
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>üßÆ Freetools Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('/')">√∑</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('*')">√ó</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('-')">‚àí</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <button class="btn" style="grid-column: span 2; background-color: #d32f2f;" onclick="clearDisplay()">Ê∏ÖÈô§</button>
    </div>
  </div>

  <a class="back-link" href="index.html">‚Üê ÂõûÈ¶ñÈ†Å</a>

  <script>
    let display = document.getElementById('display');

    function append(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'ÈåØË™§';
      }
    }
  </script>
</body>
</html>
