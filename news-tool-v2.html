<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News JSON ç”¢ç”Ÿå™¨ V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">ğŸ“° News JSON ç”¢ç”Ÿå™¨ V2</h1>

    <!-- è¡¨å–® -->
    <form id="newsForm" class="row g-3">
        <input type="hidden" id="newsId"> <!-- éš±è—æ¬„ä½ï¼šç·¨è¼¯æ¨¡å¼ç”¨ -->
        <div class="col-12">
            <label for="title" class="form-label">æ¨™é¡Œ</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="col-12">
            <label for="summary" class="form-label">æ‘˜è¦</label>
            <textarea class="form-control" id="summary" rows="2" required></textarea>
        </div>
        <div class="col-12">
            <label for="content" class="form-label">å…§å®¹</label>
            <textarea class="form-control" id="content" rows="4" required></textarea>
        </div>
        <div class="col-md-6">
            <label for="date" class="form-label">ä¸Šæ¶æ—¥æœŸ</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
            <label for="image" class="form-label">åœ–ç‰‡é€£çµ</label>
            <input type="url" class="form-control" id="image" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">å„²å­˜æ–°è</button>
            <button type="button" class="btn btn-success" id="downloadBtn">ä¸‹è¼‰ news.json</button>
        </div>
    </form>

    <hr class="my-4">

    <!-- åˆ—è¡¨ -->
    <h2>ç›®å‰æ–°èåˆ—è¡¨</h2>
    <div id="newsList" class="row g-3"></div>

</div>

<script>
    let newsList = [];
    let nextId = 1;

    // è®€å–ç¾æœ‰ news.json
    fetch('news.json')
        .then(response => {
            if (!response.ok) throw new Error('news.json ä¸å­˜åœ¨æˆ–è®€å–å¤±æ•—');
            return response.json();
        })
        .then(data => {
            newsList = data.sort((a, b) => new Date(b.date) - new Date(a.date));
            nextId = newsList.length > 0 ? Math.max(...newsList.map(n => n.id)) + 1 : 1;
            renderNewsList();
        })
        .catch(error => {
            console.log('æ²’æœ‰è¼‰å…¥åˆ°èˆŠçš„æ–°èï¼Œé–‹å§‹æ–°çš„ã€‚', error);
        });

    // æ–°å¢æˆ–ç·¨è¼¯æ–°è
    document.getElementById('newsForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const id = document.getElementById('newsId').value;
        const title = document.getElementById('title').value.trim();
        const summary = document.getElementById('summary').value.trim();
        const content = document.getElementById('content').value.trim();
        const date = document.getElementById('date').value;
        const image = document.getElementById('image').value.trim();

        if (id) {
            // ç·¨è¼¯æ¨¡å¼
            const news = newsList.find(n => n.id == id);
            if (news) {
                news.title = title;
                news.summary = summary;
                news.content = content;
                news.date = date;
                news.image = image;
            }
        } else {
            // æ–°å¢æ¨¡å¼
            const newsItem = {
                id: nextId++,
                title: title,
                summary: summary,
                content: content,
                image: image,
                date: date
            };
            newsList.push(newsItem);
        }

        newsList.sort((a, b) => new Date(b.date) - new Date(a.date)); // ä¾æ—¥æœŸæ’åº
        renderNewsList();
        this.reset();
        document.getElementById('newsId').value = '';
    });

    function renderNewsList() {
        const listContainer = document.getElementById('newsList');
        listContainer.innerHTML = '';

        newsList.forEach(news => {
            const card = document.createElement('div');
            card.className = 'col-md-6';
            card.innerHTML = `
                <div class="card">
                    <img src="${news.image}" class="card-img-top" alt="${news.title}">
                    <div class="card-body">
                        <h5 class="card-title">${news.title}</h5>
                        <p class="card-text"><strong>ä¸Šæ¶æ—¥æœŸ:</strong> ${news.date}</p>
                        <p class="card-text">${news.summary}</p>
                        <button class="btn btn-warning btn-sm me-2" onclick="editNews(${news.id})">âœï¸ ç·¨è¼¯</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteNews(${news.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    function editNews(id) {
        const news = newsList.find(n => n.id == id);
        if (!news) return;

        document.getElementById('newsId').value = news.id;
        document.getElementById('title').value = news.title;
        document.getElementById('summary').value = news.summary;
        document.getElementById('content').value = news.content;
        document.getElementById('date').value = news.date;
        document.getElementById('image').value = news.image;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteNews(id) {
        if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å‰‡æ–°èå—ï¼Ÿ')) {
            newsList = newsList.filter(n => n.id != id);
            renderNewsList();
        }
    }

    // ä¸‹è¼‰ news.json
    document.getElementById('downloadBtn').addEventListener('click', function() {
        const blob = new Blob([JSON.stringify(newsList, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'news.json';
        a.click();
        URL.revokeObjectURL(url);
    });
</script>
</body>
</html>
