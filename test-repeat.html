<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>YouTube 播放清單播放器</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffffff;
    }
    textarea {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 80%;
      resize: vertical;
    }
    button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px 15px;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #555;
    }
    iframe {
      margin-top: 20px;
      width: 720px;
      height: 405px;
      border: 2px solid #444;
      background-color: black;
    }
    #currentTitle {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffffff;
    }
    .controls button {
      margin: 5px;
    }
    ul#playlist {
      list-style: none;
      padding: 0;
      max-width: 720px;
      margin: auto;
      text-align: left;
    }
    ul#playlist li {
      background: #1e1e1e;
      border: 1px solid #333;
      margin: 4px 0;
      padding: 8px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul#playlist li.playing {
      background: #333;
      font-weight: bold;
    }
    ul#playlist button {
      background-color: #ff4444;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>YouTube 播放清單播放器</h1>
  <p>請輸入多個 YouTube 影片連結，每行一個</p>

  <textarea id="youtubeUrls" rows="5" cols="60" placeholder="每行一個 YouTube 影片連結"></textarea><br>
  <button onclick="loadPlaylist()">開始播放清單</button>

  <div id="currentTitle">目前播放：尚未開始</div>

  <div class="controls">
    <button onclick="prevVideo()">⏮ 上一部</button>
    <button onclick="nextVideo()">⏭ 下一部</button>
    <button onclick="removeCurrent()">🗑 移除當前影片</button>
  </div>

  <iframe id="youtubePlayer" allow="autoplay" allowfullscreen></iframe>

  <h2>播放清單</h2>
  <ul id="playlist"></ul>

  <script>
    let playlist = [];
    let currentIndex = 0;
    let player;
    const videoTitles = {}; // 快取影片標題

    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&?/]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadPlaylist() {
      const input = document.getElementById("youtubeUrls").value.trim();
      const lines = input.split('\n');
      playlist = lines.map(line => extractVideoID(line.trim())).filter(Boolean);

      if (playlist.length === 0) {
        alert("請輸入有效的 YouTube 影片連結！");
        return;
      }

      currentIndex = 0;
      playCurrentVideo();
      updatePlaylistUI();
    }

    function playCurrentVideo() {
      if (playlist.length === 0) {
        document.getElementById("currentTitle").textContent = "目前播放：播放清單為空";
        document.getElementById("youtubePlayer").src = "";
        return;
      }

      const videoID = playlist[currentIndex];
      const iframe = document.getElementById("youtubePlayer");
      iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&enablejsapi=1&rel=0`;

      fetchVideoTitle(videoID);
      updatePlaylistUI();
    }

    function fetchVideoTitle(videoID) {
      if (videoTitles[videoID]) {
        document.getElementById("currentTitle").textContent = `目前播放：${videoTitles[videoID]}`;
        return;
      }

      fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoID}`)
        .then(res => res.json())
        .then(data => {
          const title = data.title || "未知標題";
          videoTitles[videoID] = title;
          document.getElementById("currentTitle").textContent = `目前播放：${title}`;
          updatePlaylistUI();
        })
        .catch(() => {
          videoTitles[videoID] = videoID;
          document.getElementById("currentTitle").textContent = `目前播放：${videoID}`;
        });
    }

    function prevVideo() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playCurrentVideo();
    }

    function nextVideo() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex + 1) % playlist.length;
      playCurrentVideo();
    }

    function removeCurrent() {
      if (playlist.length === 0) return;
      const removed = playlist.splice(currentIndex, 1)[0];
      delete videoTitles[removed];
      if (currentIndex >= playlist.length) {
        currentIndex = 0;
      }
      playCurrentVideo();
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      const ul = document.getElementById('playlist');
      ul.innerHTML = '';

      playlist.forEach((id, index) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.className = index === currentIndex ? 'playing' : '';

        if (videoTitles[id]) {
          li.textContent = `#${index + 1}: ${videoTitles[id]}`;
        } else {
          li.textContent = `#${index + 1}: 讀取中...`;
          fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`)
            .then(res => res.json())
            .then(data => {
              const title = data.title || id;
              videoTitles[id] = title;
              updatePlaylistUI();
            })
            .catch(() => {
              videoTitles[id] = id;
              updatePlaylistUI();
            });
        }

        li.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('dragover', (e) => e.preventDefault());

        li.addEventListener('drop', (e) => {
          e.preventDefault();
          const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const toIndex = index;
          const [moved] = playlist.splice(fromIndex, 1);
          playlist.splice(toIndex, 0, moved);
          if (fromIndex === currentIndex) {
            currentIndex = toIndex;
          } else if (fromIndex < currentIndex && toIndex >= currentIndex) {
            currentIndex--;
          } else if (fromIndex > currentIndex && toIndex <= currentIndex) {
            currentIndex++;
          }
          updatePlaylistUI();
        });

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '✕';
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          playlist.splice(index, 1);
          delete videoTitles[id];
          if (index === currentIndex) {
            playCurrentVideo();
          } else if (index < currentIndex) {
            currentIndex--;
          }
          updatePlaylistUI();
        };

        li.appendChild(removeBtn);
        ul.appendChild(li);
      });
    }

    window.onYouTubeIframeAPIReady = function () {
      player = new YT.Player('youtubePlayer', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
