<body>
  <h1>YouTube Playlist Player</h1>
	
  
  <input id="keyword" onclick="this.select();" size="50" type="text" value="" placeholder=" URL or keyword" />
	<button id="play" class="btn bk play" title="Play(播放)">Search</button>
	<button id="jump" class="btn bk return" title="Back to YouTube(返回Youtube)">Return</button>

	<div>
		<div id="playerboxy" style="display:block;">
			<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjx_LrbJG6m-Q0fd98svMPoOItWPxV9LVTmqjLBvT5dYXSgKXqDRErsQwlVpMlFuK3Qa1hW25Yuf8JKbhVgRjoj3vQE_yMQEO-85H5TinE3Ebu-LA1RKzaG5U7wO9beqGZqyi9xpzWFusc/s0/6140894980496841.png" />
		</div>
	</div>



  <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
  <button onclick="addVideo()">Add Video</button><br>

  <label><input type="checkbox" id="loopSingle"> Loop Single Video</label>
  <label><input type="checkbox" id="loopPlaylist" checked> Loop Playlist</label>
  <label><input type="checkbox" id="shuffleMode"> Shuffle Mode</label>

  <div id="player"></div>

  <button onclick="prevVideo()">Previous</button>
  <button onclick="nextVideo()">Next</button>

  <h3>Playlist</h3>
  <ul id="playlist" ondragover="event.preventDefault()"></ul>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    let playlist = [];
    let currentIndex = 0;
    let shuffled = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function addVideo() {
      const videoId = document.getElementById('videoId').value.trim();
      if (videoId) {
        playlist.push(videoId);
        updatePlaylistUI();
        if (playlist.length === 1) {
          loadVideo(currentIndex);
        }
        document.getElementById('videoId').value = '';
      }
    }

    function loadVideo(index) {
      currentIndex = index;
      player.loadVideoById(playlist[currentIndex]);
      updatePlaylistUI();
    }

    function nextVideo() {
      if (playlist.length === 0) return;
      currentIndex++;
      if (currentIndex >= playlist.length) {
        if (document.getElementById('loopPlaylist').checked) {
          shuffleIfNeeded();
          currentIndex = 0;
        } else return;
      }
      loadVideo(currentIndex);
    }

    function prevVideo() {
      if (playlist.length === 0) return;
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadVideo(currentIndex);
    }

    function shuffleIfNeeded() {
      if (document.getElementById('shuffleMode').checked) {
        playlist = shuffleArray(playlist);
        updatePlaylistUI();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        if (document.getElementById('loopSingle').checked) {
          player.playVideo();
        } else {
          nextVideo();
        }
      }
    }

    function updatePlaylistUI() {
      const ul = document.getElementById('playlist');
      ul.innerHTML = '';
      playlist.forEach((id, index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1}: ${id}`;
        li.draggable = true;
        li.className = index === currentIndex ? 'playing' : '';

        li.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
        });

        li.addEventListener('drop', (e) => {
          e.preventDefault();
          const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
          const toIndex = index;
          const [moved] = playlist.splice(fromIndex, 1);
          playlist.splice(toIndex, 0, moved);
          updatePlaylistUI();
        });

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '✕';
        removeBtn.onclick = () => {
          playlist.splice(index, 1);
          if (index === currentIndex && playlist.length > 0) {
            loadVideo(currentIndex % playlist.length);
          } else if (playlist.length === 0) {
            player.stopVideo();
          } else if (index < currentIndex) {
            currentIndex--;
          }
          updatePlaylistUI();
        };
        li.appendChild(removeBtn);
        ul.appendChild(li);
      });
    }

    function shuffleArray(array) {
      let shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
  </script>
